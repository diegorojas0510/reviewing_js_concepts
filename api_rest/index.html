<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Cats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Michis App</h1>

<div class="image-container">
<button id="reload" onclick="loadRandomCats()">Recargar Michis</button>
</div>
<span id="error"></span>

<section id="loadRandomCats">
    <h2>Michis Aleatorios</h2>

        <div class="image-container">
            <img class="img" src="" id="img1" alt="Foto gato Aleatorio">
            <button id="btn1" >
                Guardar gato en Favoritos
            </button>
        </div>

        <div class="image-container">
            <img class="img" src="" id="img2"  alt="Foto gato Aleatorio">
            <button id="btn2" >
                Guardar gato en Favoritos
            </button>
        </div>

    <div class="image-container">
        <img class="img" src="" id="img3"  alt="Foto gato Aleatorio">
        <button id="btn3" >
            Guardar gato en Favoritos
        </button>
    </div>

    <div class="image-container">
        <img class="img" src="" id="img4"  alt="Foto gato Aleatorio">
        <button id="btn4" >
            Guardar gato en Favoritos
        </button>
    </div>

</section>

<section id="uploadingMichi">
    <h2>Sube la foto de tu michi</h2>

    <form id="uploadingForm">
        <input id="file" type="file" name="file" />
        <button type="button" onclick="uploadMichiPhoto()">Subit foto de michi</button>
    </form>
</section>

<section id="saveFavouriteCats">
    <h2>Michis Favoritos</h2>

        <div class="image-container">
            <button id="favorites3">
                Sacar al michi de favoritos
            </button>
        </div>

</section>

<script src="main.js"></script>
</body>
</html>
