<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Cats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Cats App</h1>

<span id="error"></span>

<section id="loadRandomCats">
    <h2>Michis Aleatorios</h2>

    <article>
        <div class="image-container">
            <img class="img" id="img1" alt="Foto gato Aleatorio">
            <button id="favorites1" onclick="saveFavouriteCats()">
                Guardar dog en Favoritos
            </button>
        </div>
    </article>

    <article>
        <div class="image-container">
            <img class="img" id="img2"  alt="Foto gato Aleatorio">
            <button id="favorites2" onclick="saveFavouriteCats()">
                Guardar gato en Favoritos
            </button>
        </div>
    </article>
    <button id="reload" onclick="loadRandomCats()">Reload</button>
</section>

<section id="saveFavouriteDogs">
    <h2>Gatos Favoritos</h2>

    <article>
        <div class="image-container">
            <img class="img" id="img3" alt="Foto gato Aleatorio">
            <button id="favorites3">
                Sacar al dog de favoritos
            </button>
        </div>
    </article>
</section>

<script src="main.js"></script>
</body>
</html>
